<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Chat - Streaming Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 24px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .auth-section, .chat-section {
            padding: 24px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
            font-family: inherit;
        }

        .button-group {
            display: flex;
            gap: 12px;
        }

        button {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .status {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .chat-messages {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 16px;
            padding: 16px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .message {
            margin-bottom: 16px;
            padding: 12px;
            border-radius: 8px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            background: #667eea;
            color: white;
            margin-left: 20%;
        }

        .message.assistant {
            background: white;
            border: 1px solid #e0e0e0;
            margin-right: 20%;
        }

        .message .role {
            font-weight: 600;
            margin-bottom: 4px;
            font-size: 12px;
            opacity: 0.8;
        }

        .message .content {
            line-height: 1.5;
        }

        .streaming-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: pulse 1.5s ease-in-out infinite;
            margin-left: 4px;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.3;
            }
        }

        .hidden {
            display: none;
        }

        .config-section {
            background: #f8f9fa;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .config-section h3 {
            margin-bottom: 12px;
            font-size: 16px;
            color: #333;
        }

        .config-row {
            display: flex;
            gap: 12px;
            align-items: end;
        }

        .config-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        .small-text {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }

        .debug-panel {
            background: #1e1e1e;
            color: #00ff00;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 150px;
            overflow-y: auto;
        }

        .debug-panel .log {
            margin: 2px 0;
        }

        .debug-toggle {
            display: inline-block;
            margin-bottom: 8px;
            cursor: pointer;
            color: #667eea;
            font-size: 12px;
            font-weight: 600;
        }

        .debug-toggle:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ RAG Chat Streaming Test</h1>
            <p>Test your RAG pipeline with real-time streaming</p>
        </div>

        <!-- Authentication Section -->
        <div id="authSection" class="auth-section">
            <div class="config-section">
                <h3>‚öôÔ∏è API Configuration</h3>
                <div class="form-group">
                    <label for="apiUrl">API Base URL</label>
                    <input type="text" id="apiUrl" value="http://localhost:8000/api/v1" placeholder="http://localhost:8000/api/v1">
                    <div class="small-text">Default: http://localhost:8000/api/v1</div>
                </div>
            </div>

            <h2 style="margin-bottom: 16px;">üîê Login</h2>
            <div id="authStatus"></div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="user@example.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Your password" required>
            </div>
            
            <div class="button-group">
                <button class="btn-secondary" onclick="register()">Register</button>
                <button class="btn-primary" onclick="login()">Login</button>
            </div>
        </div>

        <!-- Chat Section -->
        <div id="chatSection" class="chat-section hidden">
            <div class="config-section">
                <h3>üí¨ Chat Configuration</h3>
                <div class="config-row">
                    <div class="form-group">
                        <label for="threadId">Thread ID (optional)</label>
                        <input type="text" id="threadId" placeholder="Leave empty for new thread">
                        <div class="small-text">Leave empty to create a new conversation</div>
                    </div>
                </div>
            </div>

            <div class="debug-toggle" onclick="toggleDebug()">üêõ Toggle Debug Console</div>
            <div id="debugPanel" class="debug-panel hidden"></div>

            <div id="chatStatus"></div>
            
            <div class="chat-messages" id="chatMessages"></div>
            
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" placeholder="Ask a question about your ingested documents..."></textarea>
            </div>
            
            <div class="button-group">
                <button class="btn-secondary" onclick="clearChat()">Clear Chat</button>
                <button class="btn-secondary" onclick="logout()">Logout</button>
                <button class="btn-primary" onclick="sendMessage()" id="sendBtn">Send Message</button>
            </div>
        </div>
    </div>

    <script>
        let authToken = null;
        let isStreaming = false;

        function getApiUrl() {
            return document.getElementById('apiUrl').value.trim() || 'http://localhost:8000/api/v1';
        }

        function debugLog(message, data = null) {
            const timestamp = new Date().toLocaleTimeString();
            const logMessage = `[${timestamp}] ${message}`;
            console.log(logMessage, data || '');
            
            const debugPanel = document.getElementById('debugPanel');
            if (debugPanel && !debugPanel.classList.contains('hidden')) {
                const logDiv = document.createElement('div');
                logDiv.className = 'log';
                logDiv.textContent = data ? `${logMessage} ${JSON.stringify(data)}` : logMessage;
                debugPanel.appendChild(logDiv);
                debugPanel.scrollTop = debugPanel.scrollHeight;
            }
        }

        function toggleDebug() {
            const debugPanel = document.getElementById('debugPanel');
            debugPanel.classList.toggle('hidden');
            if (!debugPanel.classList.contains('hidden')) {
                debugLog('üêõ Debug console opened');
            }
        }

        function clearDebug() {
            document.getElementById('debugPanel').innerHTML = '';
        }

        function showStatus(elementId, message, type) {
            const statusEl = document.getElementById(elementId);
            statusEl.innerHTML = `<div class="status ${type}">${message}</div>`;
            setTimeout(() => {
                statusEl.innerHTML = '';
            }, 5000);
        }

        async function register() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showStatus('authStatus', '‚ùå Please enter both email and password', 'error');
                return;
            }

            try {
                const response = await fetch(`${getApiUrl()}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showStatus('authStatus', '‚úÖ Registration successful! Now login.', 'success');
                } else {
                    showStatus('authStatus', `‚ùå Registration failed: ${data.detail}`, 'error');
                }
            } catch (error) {
                showStatus('authStatus', `‚ùå Error: ${error.message}`, 'error');
            }
        }

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showStatus('authStatus', '‚ùå Please enter both email and password', 'error');
                return;
            }

            try {
                const response = await fetch(`${getApiUrl()}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    authToken = data.access_token;
                    showStatus('authStatus', '‚úÖ Login successful!', 'success');
                    
                    // Switch to chat view
                    setTimeout(() => {
                        document.getElementById('authSection').classList.add('hidden');
                        document.getElementById('chatSection').classList.remove('hidden');
                    }, 1000);
                } else {
                    showStatus('authStatus', `‚ùå Login failed: ${data.detail}`, 'error');
                }
            } catch (error) {
                showStatus('authStatus', `‚ùå Error: ${error.message}`, 'error');
            }
        }

        function logout() {
            authToken = null;
            document.getElementById('authSection').classList.remove('hidden');
            document.getElementById('chatSection').classList.add('hidden');
            clearChat();
        }

        function clearChat() {
            document.getElementById('chatMessages').innerHTML = '';
            document.getElementById('threadId').value = '';
        }

        function addMessage(role, content, isStreaming = false) {
            const messagesEl = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.id = isStreaming ? 'streaming-message' : '';
            
            const roleLabel = role === 'user' ? 'üë§ You' : 'ü§ñ Assistant';
            const streamingIndicator = isStreaming ? '<span class="streaming-indicator"></span>' : '';
            
            messageDiv.innerHTML = `
                <div class="role">${roleLabel}${streamingIndicator}</div>
                <div class="content">${content}</div>
            `;
            
            messagesEl.appendChild(messageDiv);
            messagesEl.scrollTop = messagesEl.scrollHeight;
            
            return messageDiv;
        }

        function updateStreamingMessage(content) {
            const streamingMsg = document.getElementById('streaming-message');
            if (streamingMsg) {
                const contentDiv = streamingMsg.querySelector('.content');
                contentDiv.textContent = content;
            }
        }

        function finalizeStreamingMessage() {
            const streamingMsg = document.getElementById('streaming-message');
            if (streamingMsg) {
                streamingMsg.id = '';
                const indicator = streamingMsg.querySelector('.streaming-indicator');
                if (indicator) indicator.remove();
            }
        }

        async function sendMessage() {
            if (isStreaming) {
                showStatus('chatStatus', '‚è≥ Please wait for the current message to complete', 'info');
                return;
            }

            const message = document.getElementById('message').value.trim();
            const threadId = document.getElementById('threadId').value.trim() || undefined;

            if (!message) {
                showStatus('chatStatus', '‚ùå Please enter a message', 'error');
                return;
            }

            if (!authToken) {
                showStatus('chatStatus', '‚ùå Please login first', 'error');
                return;
            }

            // Auto-open debug panel for first message
            const debugPanel = document.getElementById('debugPanel');
            if (debugPanel.classList.contains('hidden')) {
                toggleDebug();
            }
            clearDebug();
            
            // Disable send button
            isStreaming = true;
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            sendBtn.textContent = 'Streaming...';

            // Add user message
            addMessage('user', message);
            document.getElementById('message').value = '';

            // Create assistant message for streaming
            let assistantMessageDiv = addMessage('assistant', '', true);
            let fullResponse = '';

            try {
                debugLog('üì§ Sending request to:', `${getApiUrl()}/chat`);
                debugLog('üì§ Request payload:', { message: message.substring(0, 50) + '...', thread_id: threadId || 'new' });
                
                const response = await fetch(`${getApiUrl()}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        message: message,
                        thread_id: threadId
                    })
                });
                
                debugLog('üì• Response status:', response.status);
                debugLog('üì• Response headers:', response.headers.get('content-type'));

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                debugLog('üöÄ Starting to read streaming response...');

                while (true) {
                    const { done, value } = await reader.read();
                    
                    if (done) {
                        debugLog('‚úÖ Stream reading complete');
                        break;
                    }

                    // Decode the chunk and add to buffer
                    buffer += decoder.decode(value, { stream: true });
                    
                    // Split by newlines to get individual events
                    const lines = buffer.split('\n');
                    
                    // Keep the last incomplete line in the buffer
                    buffer = lines.pop() || '';

                    for (const line of lines) {
                        const trimmedLine = line.trim();
                        
                        if (trimmedLine.startsWith('data: ')) {
                            const jsonData = trimmedLine.substring(6).trim();
                            
                            if (!jsonData) {
                                continue; // Skip empty data
                            }
                            
                            debugLog('üì¶ Received SSE data:', jsonData);
                            
                            try {
                                const data = JSON.parse(jsonData);
                                debugLog('üìù Parsed event type:', data.type);
                                
                                if (data.type === 'token') {
                                    fullResponse += data.content;
                                    updateStreamingMessage(fullResponse);
                                    
                                    // Update thread_id if this is a new conversation
                                    if (data.thread_id && !threadId) {
                                        document.getElementById('threadId').value = data.thread_id;
                                        debugLog('üÜî Thread ID set to:', data.thread_id);
                                    }
                                } else if (data.type === 'done') {
                                    debugLog('‚úÖ Stream done, total chars:', fullResponse.length);
                                    finalizeStreamingMessage();
                                    showStatus('chatStatus', '‚úÖ Message sent successfully!', 'success');
                                } else if (data.type === 'error') {
                                    debugLog('‚ùå Stream error:', data.content);
                                    finalizeStreamingMessage();
                                    updateStreamingMessage(`Error: ${data.content}`);
                                    showStatus('chatStatus', '‚ùå Error occurred during streaming', 'error');
                                }
                            } catch (e) {
                                debugLog('‚ùå Failed to parse JSON:', jsonData);
                                console.error('Parse error:', e);
                            }
                        }
                    }
                }
                
                // If we got no response, show an error
                if (!fullResponse) {
                    debugLog('‚ùå ERROR: No response content received from server');
                    finalizeStreamingMessage();
                    updateStreamingMessage('No response received from server. Check debug console.');
                    showStatus('chatStatus', '‚ùå No response received', 'error');
                } else {
                    debugLog('‚úÖ SUCCESS: Received ' + fullResponse.length + ' characters');
                }
            } catch (error) {
                debugLog('‚ùå FATAL ERROR:', error.message);
                console.error('Full error:', error);
                finalizeStreamingMessage();
                updateStreamingMessage(`Error: ${error.message}`);
                showStatus('chatStatus', `‚ùå Error: ${error.message}`, 'error');
            } finally {
                // Re-enable send button
                isStreaming = false;
                sendBtn.disabled = false;
                sendBtn.textContent = 'Send Message';
            }
        }

        // Allow Enter key to send message (Shift+Enter for new line)
        document.getElementById('message').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Allow Enter key to login
        document.getElementById('password').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                login();
            }
        });
    </script>
</body>
</html>
