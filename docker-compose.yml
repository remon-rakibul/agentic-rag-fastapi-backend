services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: rag-postgres
    environment:
      POSTGRES_USER: langchain
      POSTGRES_PASSWORD: langchain
      POSTGRES_DB: langchain
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U langchain"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  rag-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag-pipeline-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://langchain:langchain@postgres:5432/langchain
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - USER_AGENT=${USER_AGENT:-rag-pipeline/1.0}
      - RELOAD=false
      - DEBUG=${DEBUG:-false}
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/tmp/rag_uploads
      # Mount .env if it exists (optional, can also use environment variables)
      - ./.env:/app/.env:ro
    restart: unless-stopped
    entrypoint: ["/app/docker-entrypoint.sh"]

volumes:
  postgres_data:

